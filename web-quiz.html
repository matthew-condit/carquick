<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Quiz</title>
    <link rel="stylesheet" href="Web-Quiz.css">
</head>
<body>
    <header class='intro-screen'>
        <h1 class="title">How Well Do You Know Car Logos?</h1>
        <h3>By Chris Aragon</h3>
        <p>Think you can identify these 12 car logos? Good luck.
        </p>
        <button class="start_button">Start Your Engines</button>
    </header>
    <form class="quiz">
        <div class="question_one">
                <section class="question_counter"></section>
                <section class="score_counter"></section>
                <h2 class="logo_question">Which logo is this?</h2>
            <div class="image_and_options">
                <section class="image"></section>
                <section class="question_options"></section>
                <section class="woo-prompt">WOO!</section>
                <section class="woo-prompt">BOO!</section>
                <button type="button" class="submit-guess-button">Next Question</button>
                <button type="button" class="next-question-button">See Results</button>
            </div>
        </div>
    </form>
    <section class="results">
        <section class="best">Happy Result</section>
        <section class="good">Good Result</section>
        <section class="Fair">Fair Result</section>
        <section class="bad">Bad Result</section>
        <button type="button" class="retry-button">Retry</button>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="web-quiz.js"></script>
</body>
</html>
